<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beverage Maker</title>
  </head>
  <body>
    <div id="app">
      <div>
        <div class="mug">
          <div id="condensation">
            <div class="flake"></div>
            <div class="flake"></div>
            <div class="flake"></div>
          </div>

          <div class="carafe">
            <div class="froth">
              <div class="foam"></div>
              <div class="foam"></div>
              <div class="foam"></div>
              <div class="foam"></div>
              <div class="foam"></div>
            </div>

            <div class="syrup"></div>
            <div class="base"></div>
          </div>
        </div>

        <ul>
          <li>
            <label class="choice">
              <input type="radio" name="temperature" value="hot" checked />
              <span class="pill">Hot</span>
            </label>
            <label class="choice">
              <input type="radio" name="temperature" value="cold" checked />
              <span class="pill">Cold</span>
            </label>
          </li>
          <li>
            <div class="choices">
              <label class="choice">
                <input type="radio" name="base" value="blackTea" checked />
                <span class="pill swatch">Black Tea</span>
              </label>
              <label class="choice">
                <input type="radio" name="base" value="greenTea" />
                <span class="pill swatch">Green Tea</span>
              </label>
              <label class="choice">
                <input type="radio" name="base" value="coffee" />
                <span class="pill swatch">Coffee</span>
              </label>
            </div>
          </li>
          <li>
            <div class="choices">
              <label class="choice">
                <input type="radio" name="cream" value="milk" checked />
                <span class="pill swatch">Milk</span>
              </label>
              <label class="choice">
                <input type="radio" name="cream" value="cream" />
                <span class="pill swatch">Cream</span>
              </label>
              <label class="choice">
                <input type="radio" name="cream" value="half" />
                <span class="pill swatch">Half & Half</span>
              </label>
            </div>
          </li>
          <li>
            <div class="choices">
              <label class="choice">
                <input type="radio" name="syrup" value="vanilla" />
                <span class="pill swatch">Vanilla</span>
              </label>
              <label class="choice">
                <input type="radio" name="syrup" value="caramel" checked />
                <span class="pill swatch">Caramel</span>
              </label>
              <label class="choice">
                <input type="radio" name="syrup" value="hazelnut" />
                <span class="pill swatch">Hazelnut</span>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
